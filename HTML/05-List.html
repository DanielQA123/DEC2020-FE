<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <!-- Unordered and Unordered list -->

    <!-- Ordered List -->
    <h4>Subjects</h4>
    <ol>
        <li>Maths</li>
        <li>Chemistry</li>
        <li>Biology</li>
        <li>Computer Science</li>
    </ol>

    <!-- Unordered List -->
    <ul>
        <li>Maths</li>
        <li>Furher Maths</li>
        <li>Physics</li>
    </ul>


    <!-- Nested List -->
    <h4>Nested List</h4>
    <ul>
        <li>First Thing</li>
        <ol>
            <li>Hey</li>
            <li>Nested</li>
        </ol>

        


    </ul>




</body>

</html>
