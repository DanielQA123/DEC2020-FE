<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar nabar-light bg-light">
        <a href="/" class="navbar-brand"> Danny At QA</a>
        <button class="btn" data-toggle="collapse" data-target="#content">
            <span class="navbar-toggle-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="content">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/link/to/page" class="nav-link">Please Login</a>
                </li>
                <li class="nav-item">
                    <a href="/link/to/page" class="nav-link">Register </a>
                </li>
                <li class="nav-item">
                    <a href="/link/to/page" class="nav-link">About Us</a>
                </li>
            </ul>

        </div>
    </nav>

    <div class="container">
        <button type="btn" class="btn btn-dark" data-toggle="modal" data-target="#firstModal">Toggle Modal</button>

        <div class="modal" id="firstModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal title">This is a Modal</h2>
                        <button type="button" data-dismiss="modal" class="btn btn-danger">
                            <span>X</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Some content is avaliable...</p>
                        <p> Please remove?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn btn-success">Accept</button>
                        <button type="button" data-dismiss="modal" class="btn btn-danger">Close</button>

                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
